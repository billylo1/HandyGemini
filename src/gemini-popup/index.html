<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Response</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-color, #ffffff);
        color: var(--text-color, #000000);
        padding: 20px;
        overflow-y: auto;
        height: 100vh;
      }
      .container {
        max-width: 100%;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-color, #e0e0e0);
      }
      .title {
        font-size: 18px;
        font-weight: 600;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-color, #000000);
        padding: 4px 8px;
        border-radius: 4px;
      }
      .close-btn:hover {
        background: var(--hover-bg, #f0f0f0);
      }
      .response-content {
        white-space: pre-wrap;
        word-wrap: break-word;
        line-height: 1.6;
        font-size: 14px;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-color-secondary, #666);
      }
      .error {
        color: #d32f2f;
        padding: 12px;
        background: #ffebee;
        border-radius: 4px;
        margin: 12px 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
