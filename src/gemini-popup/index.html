<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Response</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-color, #ffffff);
        color: var(--text-color, #000000);
        padding: 20px;
        overflow-y: auto;
        height: 100vh;
      }
      .container {
        max-width: 100%;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-color, #e0e0e0);
      }
      .title {
        font-size: 18px;
        font-weight: 600;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: var(--text-color, #000000);
        padding: 4px 8px;
        border-radius: 4px;
      }
      .close-btn:hover {
        background: var(--hover-bg, #f0f0f0);
      }
      .response-content {
        line-height: 1.6;
        font-size: 14px;
      }
      .markdown-content {
        word-wrap: break-word;
      }
      .markdown-content h1,
      .markdown-content h2,
      .markdown-content h3,
      .markdown-content h4,
      .markdown-content h5,
      .markdown-content h6 {
        margin-top: 16px;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.3em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content p {
        margin-bottom: 12px;
      }
      .markdown-content ul,
      .markdown-content ol {
        margin-left: 20px;
        margin-bottom: 12px;
      }
      .markdown-content li {
        margin-bottom: 4px;
      }
      .markdown-content code {
        background: var(--code-bg, #f5f5f5);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
      }
      .markdown-content .inline-code {
        background: var(--code-bg, #f5f5f5);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
        color: #e83e8c;
      }
      .markdown-content pre {
        background: var(--code-bg, #f5f5f5);
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 12px;
        border: 1px solid var(--border-color, #e0e0e0);
      }
      .markdown-content .code-block {
        background: var(--code-bg, #f5f5f5);
        padding: 12px;
        border-radius: 6px;
        overflow-x: auto;
        margin-bottom: 12px;
        border: 1px solid var(--border-color, #e0e0e0);
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        white-space: pre;
      }
      .markdown-content pre code,
      .markdown-content .code-block code {
        background: none;
        padding: 0;
        color: inherit;
        font-size: inherit;
        border-radius: 0;
        white-space: pre;
        word-wrap: normal;
        overflow-wrap: normal;
      }
      .markdown-content blockquote {
        border-left: 3px solid var(--border-color, #e0e0e0);
        padding-left: 12px;
        margin-left: 0;
        margin-bottom: 12px;
        color: var(--text-color-secondary, #666);
      }
      .markdown-content a {
        color: var(--link-color, #0066cc);
        text-decoration: underline;
      }
      .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 12px;
      }
      .markdown-content th,
      .markdown-content td {
        border: 1px solid var(--border-color, #e0e0e0);
        padding: 8px;
        text-align: left;
      }
      .markdown-content th {
        background: var(--table-header-bg, #f9f9f9);
        font-weight: 600;
      }
      .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-color-secondary, #666);
      }
      .error {
        color: #d32f2f;
        padding: 12px;
        background: #ffebee;
        border-radius: 4px;
        margin: 12px 0;
      }
      .markdown-content .katex {
        font-size: 1.1em;
      }
      .markdown-content .katex-display {
        margin: 1em 0;
        overflow-x: auto;
        overflow-y: hidden;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
