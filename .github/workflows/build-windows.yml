name: "Build Windows"

on:
  workflow_dispatch:
    inputs:
      upload_to_release:
        description: 'Upload to release (requires release-id)'
        required: false
        type: boolean
        default: false
      release_id:
        description: 'Release ID (if uploading to release)'
        required: false
        type: string

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        shell: bash
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' src-tauri/tauri.conf.json | cut -d'"' -f4)
          echo "Application version from tauri.conf.json: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Vulkan SDK (Windows x64)
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Temporarily disable updater artifacts for Windows build
        shell: bash
        run: |
          # Create a backup of tauri.conf.json
          cp src-tauri/tauri.conf.json src-tauri/tauri.conf.json.backup
          # Disable createUpdaterArtifacts for Windows build to avoid signing requirement
          # Note: jq is available on GitHub Actions Windows runners
          jq '.bundle.createUpdaterArtifacts = false' src-tauri/tauri.conf.json > src-tauri/tauri.conf.json.tmp
          mv src-tauri/tauri.conf.json.tmp src-tauri/tauri.conf.json

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUSTFLAGS: -C target-feature=-crt-static
          CXXFLAGS: /MD
          CFLAGS: /MD
        with:
          tagName: v${{ steps.get-version.outputs.version }}
          releaseName: HandyGemini v${{ steps.get-version.outputs.version }} (Windows)
          releaseId: ${{ inputs.release_id }}
          args: --target x86_64-pc-windows-msvc
          releaseDraft: false
          prerelease: false

      - name: Restore tauri.conf.json
        if: always()
        shell: bash
        run: |
          if [ -f src-tauri/tauri.conf.json.backup ]; then
            mv src-tauri/tauri.conf.json.backup src-tauri/tauri.conf.json
          fi

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HandyGemini-Windows-${{ steps.get-version.outputs.version }}
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30

      - name: Upload to release (if requested)
        if: inputs.upload_to_release && inputs.release_id != ''
        uses: softprops/action-gh-release@v1
        with:
          release_id: ${{ inputs.release_id }}
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
